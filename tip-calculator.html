<!doctype html>
<html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <h1>Tip Calculator</h1>
            <div id="calculator">
                <form>
                    <label>
                        How much was your bill?<br/>$ <input type="text" id="bill-amt">
                    </label>
                    <label>How was your service? <br/>
                    <select id="serviceQuality">
                        <option value="0" selected disabled>--- Choose an option ---</option>
                        <option value="0.3">30% - Outstanding</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15">15% - It was okay</option>
                        <option value="0.10">10% - Bad</option>
                        <option value="0.05">5% - Terrible</option>
                    </select>
                    </label>
                    <label>
                        How many people are sharing the bill?<br> 
                        <input type="text" id="totalPeople">people
                    </label>
                    <button type="button" id="calculate">Calculate!</button>
                </form>
            </div><!-- End of calculator-->
            <div id="totalTip">
               <sup>$</sup><span id="tip">0.00</span>
               <small id="each">each</small>
            </div><!--end of total tip-->    
                
            </div><!--End of total div-->
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
